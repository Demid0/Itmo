<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="script.js"></script>
    <title>Абоба</title>
</head>
<body>
<h1>Рязанов Демид Витальевич P3221 вариант 3129</h1>
<form action="script.php" method="get">
    <p><label id="X">
        <b>Выберите значение X</b><br>
        <input type="radio" name="X" value="-2" checked="checked"> -2 <br>
        <input type="radio" name="X" value="-1.5"> -1.5 <br>
        <input type="radio" name="X" value="-1"> -1 <br>
        <input type="radio" name="X" value="-0.5"> -0.5 <br>
        <input type="radio" name="X" value="0"> 0 <br>
        <input type="radio" name="X" value="0.5"> 0.5 <br>
        <input type="radio" name="X" value="1"> 1 <br>
        <input type="radio" name="X" value="1.5"> 1.5 <br>
        <input type="radio" name="X" value="2"> 2 <br>
    </label></p>
    <p><label for="Y">
        <b>Введите значение Y (-5..5)</b><br>
        <input id="Y" type="text" onchange="validate()"><br>
    </label></p>
    <p><label for="R">
        <b>Введите значение R (-2..5)</b><br>
        <input id="R" type="text" onchange="validate()"><br>
    </label></p>
    <input id="button" type="submit" value="Отправить" disabled>
</form>
</body>
</html>
