<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Третья лаба</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</h:head>
<h:body>
    <h:form>
        <div id="form">
            <div class="paramDiv">
                <h:outputText value="Введите X" styleClass="h3"/><br/>
                <h:selectOneRadio id="xValue" value="#{chosen.x}" styleClass="xValueOption" layout="pageDirection">
                    <f:selectItems value="#{chosen.XValues}"/>
                    <f:ajax render="@form"/>
                </h:selectOneRadio>
            </div>
            <div class="paramDiv">
                <h:outputText value="Введите Y" styleClass="h3"/><br/>
                <h:inputText id="yValue" value="#{chosen.y}" styleClass="yValueOption" maxlength="7">
                    <f:ajax render="@form"/>
                </h:inputText>
            </div>
            <div class="paramDiv">
                <h:outputText value="Введите R" styleClass="h3"/><br/>
                <p:selectOneButton id="rValue" value="#{chosen.r}" styleClass="rValueOption">
                    <f:selectItems value="#{chosen.RValues}"/>
                    <f:ajax render="@form"/>
                </p:selectOneButton>
            </div>
            <div>
                <h:commandButton value="Submit"
                                 disabled="#{!chosen.xIsValid()
                                 || !chosen.yIsValid()
                                 || !chosen.rIsValid()}"
                                 id="submit">
                    <f:ajax onevent="document.querySelectorAll('.ans').forEach(it => console.log(it.innerHTML))"/>
                </h:commandButton>
            </div>
            <div class="paramDiv">
                <h:outputText value="Вы бранные значения"/><br/>
                <h:outputText value="#{chosen.x}" styleClass="ans"/><br/>
                <h:outputText value="#{chosen.y}" styleClass="ans"/><br/>
                <h:outputText value="#{chosen.r}" styleClass="ans"/>
            </div>
        </div>
        <div id="image">
        </div>
        <div id="table">

        </div>
    </h:form>
</h:body>
</html>
