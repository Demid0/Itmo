<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Третья лаба</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</h:head>
<h:body>
    <h:form>
        <div id="form">
            <div class="xInput">
                <h:outputLabel for="xValue" value="Введите X" styleClass="h3"/><br/>
                <h:selectOneRadio id="xValue" value="#{xBean.value}" layout="pageDirection">
                    <f:selectItems value="#{xBean.possibleValues}"/>
                    <f:ajax execute="xValue" render="@form"/>
                </h:selectOneRadio>
            </div>
            <div class="yInput">
                <h:outputLabel for="yValue" value="Введите Y" styleClass="h3"/><br/>
                <h:inputText id="yValue" value="#{yBean.value}" maxlength="7" required="true" validatorMessage="#{yBean.message}" requiredMessage="#{yBean.message}" converterMessage="#{yBean.message}">
                    <f:converter for="yValue" converterId="jakarta.faces.Double"/>
                    <f:validateDoubleRange for="yValue" minimum="#{yBean.minimum}" maximum="#{yBean.maximum}"/>
                    <f:ajax execute="yValue" render="@form"/>
                </h:inputText>
            </div>
            <div class="rInput">
                <h:outputLabel for="rValue" value="Введите R" styleClass="h3"/><br/>
                <p:selectOneButton id="rValue" value="#{rBean.value}">
                    <f:selectItems value="#{rBean.possibleValues}"/>
                    <f:ajax execute="rValue" render="@form"/>
                </p:selectOneButton>
            </div>
            <div class="submitButtom">
                <h:commandButton value="Submit" id="submit" rendered="#{xBean.isValid() and yBean.isValid() and rBean.isValid()}">
                    <f:ajax execute="@form" for="submit" listener="#{hitChecker.check(xBean.value, yBean.value, rBean.value)}" render="@form"/>
                </h:commandButton>
            </div>
            <h:outputText id="chosen" value="Выбранные значения: x = #{xBean.value}, y = #{yBean.value}, r = #{rBean.value}."/><br/>
            <p:messages id="messages" showSummary="true" showDetail="false" autoUpdate="true" rendered="#{not (xBean.isValid()  and yBean.isValid() and rBean.isValid())}"/>
        </div>
        <div id="image">
        </div>
        <div id="table">

        </div>
    </h:form>
</h:body>
</html>
